<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The eBook Emporium</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- It looked weird when trying to use the style.css sheet instead of this, assuming it's based on the priority -->
  <style>
    body {
      background-attachment: fixed; 
      background-image: url('media/background.jpg');
      background-size: cover;
      background-position: center;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-container">
          <h2 class="text-center">Log in</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control">
              <span id="email-error" class="error-message text-danger"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control">
              <span id="password-error" class="error-message text-danger"></span>
            </div>
            <button type="button" class="btn btn-primary btn-block">Log in</button>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p>OR</p>
            <p>Go back to the <a href="index.html">start</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
