<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The eBook Emporium</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <script src="navbar.js"></script>
 
</head>

<body class="custom-background">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">The eBook Emporium</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="books.html">Explore</a>
        </li>
        <li class="nav-item">
          <a id="nav-bar-login-btn" class="nav-link" href="login.html">Log in</a>
        </li>
        <li class="nav-item">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" id="search-button" type="button">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
  

  <!-- Main Page -->
  <!-- Could possibly add a "Recommended for you" section for a logged user-->
  <div class="container mt-4">
    <h2>Most Popular Books</h2>
    <div id="popular-books-container" class="row"></div>
  
    <h2>Recently Added Books</h2>
    <div id="latest-books-container" class="row"></div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Event listener for the search button
    const searchBtn = document.getElementById('search-button');
    searchBtn.addEventListener('click', function () {
      const searchInput = document.getElementById('search-input');
      const searchQuery = searchInput.value;

      // Redirect to search.html with the search query as a parameter
      window.location.href = `search.html?query=${encodeURIComponent(searchQuery)}`;
    });
  </script>
</body>

</html>
