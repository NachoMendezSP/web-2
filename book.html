<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The eBook Emporium</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="custom-background">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">The eBook Emporium</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="browseGenresDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Browse by Genre
          </a>
          <div class="dropdown-menu" aria-labelledby="browseGenresDropdown">
            <!-- Links should redirect to the books section, but with the appropiate filter -->
            <a class="dropdown-item" href="books.html?genre=Mystery">Mystery</a>
            <a class="dropdown-item" href="books.html?genre=Science%20Fiction">Science Fiction</a>
            <a class="dropdown-item" href="books.html?genre=Fantasy">Fantasy</a>
            <!-- Add more genres as needed -->
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="books.html">More...</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="browseAuthorsDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Browse by Author
          </a>
          <div class="dropdown-menu" aria-labelledby="browseAuthorsDropdown">
            <!-- Links should redirect to the books section, but with the appropiate filter -->
            <a class="dropdown-item" href="books.html?author=Ernest%20Cline">Ernest Cline</a>
            <a class="dropdown-item" href="books.html?author=Stephen%20King">Stephen King</a>
            <a class="dropdown-item" href="books.html?author=Isaac%20Asimov">Isaac Asimov</a>
            <!-- Add more authors as needed -->
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="books.html">More...</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="books.html">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Log in</a>
        </li>
        <li class="nav-item">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Page -->
  
  <div class="container mt-4">
    <br>
    <div class="row">
      <div class="col-md-3 justify-content-center">
        <img id="book-image" class="img-fluid">
        <a id="download-button" class="btn btn-primary btn-block mt-3" href="#" download>Download</a>
      </div>
      <div class="col-md-8">
        <h1 id="book-title"></h1>
        <h5 id="book-author" class="text-muted"></h5>
        <p id="book-description"></p>
      </div>
    </div>
  </div>
  
  <script src="book.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
